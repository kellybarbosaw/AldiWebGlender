<div class="d-flex flex-column align-items-center justify-content-center teste">
    <div class="d-flex justify-content-center">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <img src="../../../assets/images/capaLogin.png" alt="Image" class="img-fluid">
                    </div>
                    <div class="col-md-6 contents d-flex justify-content-center row-1">

                        <div class="col-md-8 d-flex flex-column justify-content-center">
                            <div>
                                <div class="mb-4">
                                    <h3>Sign In</h3>
                                    <p class="mb-4">Use your email to log in</p>
                                </div>
                                <form method="post">
                                    <div class="form-group first">
                                        <label for="username">Username</label>
                                        <input [(ngModel)]="username" type="text" class="form-control" id="username"
                                            name="username">
                                    </div>
                                    <div class="form-group last mb-4">
                                        <label for="password">Password</label>
                                        <input [(ngModel)]="password" type="password" class="form-control" id="password"
                                            name="pass
                                    ">
                                    </div>
                                    <div class="d-flex mb-5 align-items-center">
                                        <label class="control control--checkbox mb-0"><span class="caption">Remember
                                                me</span>
                                            <input type="checkbox" checked="checked">
                                            <div class="control__indicator"></div>
                                        </label>
                                        <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                                    </div>
                                </form>
                                <button (click)="login()" class="btn btn-block btn-primary">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
