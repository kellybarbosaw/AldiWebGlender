<div class="panel">
    <div>

        <div class="panel-heading">

            <a href="/user/usuario/new/0" class="btn btn-sm btn-primary pull-left"><i class="bi bi-person-plus"></i> Novo Usuario</a>

            <form class="form-horizontal pull-right">
                <div class="form-group">
                    <label>Show : </label>
                    <select [(ngModel)]="limit" name="limit" class="form-control" (change)="buscar()" >
                        <option value=5 selected>5</option>
                        <option value=10>10</option>
                        <option value=15>15</option>
                        <option value=20>20</option>
                    </select>
                </div>
            </form>
        </div>


        <div class="conteudo">
            <table class="table">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Perfil</th>
                        <th style="text-align: center;">Ativo</th>
                        <th style="text-align: center;">Editar</th>
                        <th style="text-align: center;">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of allUsers$ | async">
                        <td>
                            {{usuario.USUARIO}}
                        </td>
                        <td>{{usuario.NOME}}</td>
                        <td>{{usuario.EMAIL}}</td>
                        <td>{{usuario.PERFIL}}</td>
                        <td style="text-align: center;">{{usuario.ATIVO}}</td>
                        <td style="text-align: center;"><i (click)="editUser(usuario)" class="bi bi-pencil-square"></i></td>
                        <td style="text-align: center;"><i (click)="deletUser(usuario.USUARIO)"class="bi bi-trash-fill"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="panel-footer">
        <div class="d-flex flex-column align-items-center">
            <div>Mostrando <b>{{qtdMostrado}}</b> dos <b>{{qtdUsuarios}}</b> Clientes</div>
            <div>
                <ul class="pagination">
                    <li><a (click)="passar('back')">«</a></li>
                    <div *ngFor="let pag of paginas">
                        <li [class.active]="paginaAtual === pag" ><a (click)="paginar(pag)">{{pag}}</a></li>
                    </div>
                    <li><a (click)="passar('next')">»</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
