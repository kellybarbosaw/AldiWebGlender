<div class="panel">
    <div class="cb">
        <h2 class="fonte"><b>USUÁRIOS</b></h2><hr>
        <div class="botao-com-espaco" >
            <div>
                <a href="/login" class="btn btn-danger btn-stage">Sair</a>
            </div>
        </div>
    </div><hr>

    <div class="customer-pessoa bg-light">
    <form class="form">
            <div class="form-group">
                <label>Usuário</label>
                <input [(ngModel)]="User.usuario" type="text" class="form-control"  name="usuario">
            </div>
            <div class="form-group">
                <label>Nome</label>
                <input [(ngModel)]="User.nome" type="text" class="form-control"   name="nome">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input [(ngModel)]="User.email" type="text" class="form-control"  name="email">
            </div>
            <div class="form-group">
                <label>Perfil</label>
                <select [(ngModel)]="User.perfil" type="text" class="form-control"  name="perfil">
                    <option value="admin">Administrador</option>
                    <option value="padrao">Padrão</option>
                    <option value="cliente">Cliente</option>
                </select>
            </div>
            <div class="form-group">
                <label>Ativo</label>
                <input [(ngModel)]="User.ativo" type="text" class="form-control" disabled name="ativo">
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input [(ngModel)]="User.senha" type="password" class="form-control"  name="senha">
            </div>


        <div>
            <div class="d-flex justify-content-between">
                <div class="form-group">
                    <label>Usuário Criação</label>
                    <input [(ngModel)]="User.usuariocriacao" type="text" class="form-control" disabled name="usuariocriacao">
                </div>
                <div class="form-group">
                    <label>Usuário Alteração</label>
                    <input [(ngModel)]="User.usuarioalteracao" type="text" class="form-control" disabled name="usuarioalteracao">
                </div>
                <div class="form-group">
                    <label>Data Criação</label>
                    <input [(ngModel)]="User.datacriacao" type="date" class="form-control" disabled  name="datacriacao">
                </div>
                <div class="form-group">
                    <label>Data Alteração Projeto</label>
                    <input [(ngModel)]="User.dataalteracao" type="date" class="form-control"  disabled name="dataalteracao">
                </div>
            </div>
            
        </div>

    </form>
    <div style='text-align:right'>
        <div class="btn btn-primary btn-stage m-4" (click)="registerUser()">{{event}}</div>
    </div>


    </div>
</div>
