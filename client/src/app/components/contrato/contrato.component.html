<div class="panel">
    <form class="form">
        <h4>Contratos:</h4>

        <div class="d-flex justify-content-between">
            <div class="form-group">
                <label>ID_Contrato</label>
                <input [(ngModel)]="contrato.idvenda" type="text" class="form-control" disabled name="idcontrato">
            </div>
            <div class="form-group">
                <label>Cliente</label>
                <input [(ngModel)]="contrato.idcliente" type="text" class="form-control" disabled name="cliente">
            </div>
            <div class="form-group">
                <label>Status</label>
                <input [(ngModel)]="contrato.statusvenda" type="text" class="form-control" disabled name="status">
            </div>
        </div>

        <div class="form-group">
            <label>Descrição</label>
            <input [(ngModel)]="contrato.descricaovenda" type="textarea" class="form-control" disabled name="descricao">
        </div>
        <div>
            <div class="form-group">
                <label>Data assinatura</label>
                <input [(ngModel)]="contrato.dtassinatura" type="text" class="form-control" disabled name="status">
            </div>
            <div class="form-group">
                <label>Data conclusao</label>
                <input [(ngModel)]="contrato.dtconclusao" type="text" class="form-control" disabled name="status">
            </div>

        </div>
        <div class="btn btn-primary mt-1" (click)="editContract()">Editar</div>
        <div class="btn btn-danger mt-1" (click)="deleteContract()">Excluir</div>
    </form>
    <section class="container-section">
        <h4>Projetos:</h4>
        <div class="d-flex justify-content-around">
            <div class="container-contract" (click)="verProjeto(5)">
                <h5>Nome: Implantação RM</h5>
                <div>Desc: Implantar sistema ....</div>
                <div>Data Inicio: 01/07/2023</div>
                <div>Data Fim: 01/01/2024</div>
                <div>Status: Concluido</div>
            </div>
            <div class="container-contract" (click)="verProjeto(5)">
                <h5>Nome: Implantação Edu Conect</h5>
                <div>Desc: Implantar sistema ....</div>
                <div>Data Inicio: 10/01/2024</div>
                <div>Data Fim: 01/07/2024</div>
                <div>Status: Em Andamento</div>
            </div>
            <div class="container-contract plus-contract">
                <!-- <h5>Desc: </h5>
                <div>Data Inicio: </div>
                <div>Data Fim: </div>
                <div>Status: </div> -->
                <p>Novo Projeto</p>
                <i class="bi bi-plus-circle"></i>
            </div>
        </div>
    </section>
</div>
